{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin</title>
    <link rel="stylesheet" type="text/css" href=" {% static 'css/style.css' %}"
</head>
<body class="bg" style="back-ground-color: blue;">

    {% for message in messages %}
    <div class="alert alert-{{message.tags }} alert-dismissible fade show" roles="alert">
     <strong>Message:</strong> {{ message }}
     <button type="button" class="close" data-dismissible="alert" aria-label="close">
     <span aria-hidden="True">&times;</span>
     </button>
    </div>
    {% endfor %}
    
    <h3>Signin Here</h3>

    
        <form id="login-form" action="/signin" method="post" text-align="center">
        {% csrf_token %}
            <label class="name" aria-placeholder="username">Username</label>
            <input type="text" name="username" placeholder="username" id="username" required>
            <br>
            <label for="password">Password</label>
            <input type="text" name="pass1" placeholder="Password" id="password" required>
            <button type="submit" class="btn btn-primary" id="sendmail" background-color="Yellow">login</button>
        </form>
    
</body>
</html>
